<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag And Drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="lanes">
          <div class="lane">
            <h1 class="title">Assigned</h1>
            <div class="drag-location">
                <span class="draggable">
                    Draggable 1
                </span>
                <span class="draggable">
                    Draggable 2
                </span>
                <span class="draggable">
                    Draggable 3
                </span>
            </div>
          </div>
          <div class="lane">
            <h1 class="title">In Progress</h1>
            <div class="drag-location">
                <span class="draggable">
                    Draggable 4
                </span>
                <span class="draggable">
                    Draggable 5
                </span>
                <span class="draggable">
                    Draggable 6
                </span>
            </div>
          </div>
            <div class="lane">
                <h1 class="title">Done</h1>
                <div class="drag-location">
                    <span class="draggable" >
                        Draggable 7
                    </span>
                    <span class="draggable" >
                        Draggable 8
                    </span>
                    <span class="draggable">
                        Draggable 9
                    </span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
